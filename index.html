<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="shortcut icon" href="images/Bookmark.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="m-auto position-relative">Bookmarker</h1>
            <div class="middile mb-3">
                <h2 class="text-center mb-5"><i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark"></i></h2>
                <form>
                    <div class="mb-4 position-relative">
                        <label for="siteName" class="form-label w-100 fw-bold"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                        <input type="text" class="form-control" id="siteName" aria-describedby="emailHelp" placeholder="Bookmark Name">
                        <i id="iconStatus1" class="fa-solid position-absolute me-2"></i>
                    </div>
                    <div class="mb-4 position-relative">
                        <label for="url" class="form-label w-100 fw-bold"><i class="fa-solid fa-link"></i> Site URL</label>
                        <input type="text" class="form-control urlinput" id="url" placeholder="Website URL">
                        <i id="iconStatus2" class="fa-solid position-absolute me-2"></i>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger text-center pt-2 pb-2 ps-5 pe-5 ">Submit</button>
                    </div>
                </form>
            </div>
            <table class="w-100 bg-white">
                <thead>
                    <tr class="text-center">
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
</body>
</html>
